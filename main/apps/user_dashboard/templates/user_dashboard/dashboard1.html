<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <style>
                
                button{width: 70px;
                      height: 30px;
                }
            </style>
    <title>
        Home 
    </title>
    </head>
    <body>
            
        <main role="main">
                <form action='/index' method='post'>
                <div class="navbar navbar-dark bg-dark box-shadow">
                        <div class="container d-flex justify-content-between">
                          
                            <h3 class="jumbotron-heading">Welcome {{user.first_name}} {{user.last_name}}!</h3> 
                            
                            <a href="{{user.id}}/edit/">Edit my account</a>
                            <form action='/logout'>
                                <button type="submit" value="Logout">Log out</button>
                            </form>
                        </div>
                    </div>
            
                {% csrf_token %}
                <h2 class="mb-3" id='registration'>All Users</h2>                 
            
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                            
                        {%for user in all_users%}
                        <th class="row">{{user.id}}</th>
                        <td class="row"><a href="/all_userx/{{user.id}}">{{user.first_name}}</a></td>
                        <td class="row">{{user.last_name}}</td>
                        <td class="row">{{user.email}}</td>
                        <td><a href="/all_userx/{{user.id}}/show">Show</a>
                            <a href="/all_userx/{{user.id}}/edit">Edit</a>
                            <a href="/all_userx/{{user.id}}/destroy">Delete</a><br /></td> 
                        {%endfor%}
                        
                    </tr>
                      
                    </tbody>
                  </table> 
            </form>
            <form action="/new_registration">
                 
                <button type="submit" class="btn btn-primary" ><a></a>Add User</button>
            </form> 
        </main>
    </body>
</html>
